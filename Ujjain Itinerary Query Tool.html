        function filterResults() {
            const dayFilter = document.getElementById('dayFilter').value;
            const mealFilter = document.getElementById('mealFilter').value;
            const placeFilter = document.getElementById('placeFilter').value;
            const timeSearch = document.getElementById('timeSearch').value;

            let filtered = itineraryData;

            if (dayFilter) {
                filtered = filtered.filter(item => item.day === dayFilter);
            }

            if (mealFilter) {
                filtered = filtered.filter(item => item.meal === mealFilter);
            }

            if (placeFilter) {
                filtered = filtered.filter(item => {
                    if (placeFilter === 'temple') return item.type === 'temple';
                    if (placeFilter === 'palace') return ['palace', 'historical'].includes(item.type);
                    if (placeFilter === 'market') return item.type === 'market';
                    if (placeFilter === 'workshop') return item.type === 'workshop';
                    return false;
                });
            }

            if (timeSearch) {
                const [hours, minutes] = timeSearch.split(':');
                const searchTime = parseInt(hours) * 60 + parseInt(minutes);
                filtered = filtered.filter(item => {
                    const timeStr = item.time.split('-')[0].replace(/[APM]/g, '').trim();
                    const [h, m] = timeStr.split(':');
                    let itemTime = parseInt(h) * 60 + (parseInt(m) || 0);
                    if (timeStr.includes('PM') && parseInt(h) !== 12) itemTime += 12 * 60;
                    if (timeStr.includes('AM') && parseInt(h) === 12) itemTime -= 12 * 60;
                    return Math.abs(itemTime - searchTime) <= 30;
                });
            }

            displayResults(filtered);
        }

            document.getElementById('dayFilter').value = '';

        // Tab functionality
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const tab = btn.dataset.tab;
                let filtered = itineraryData;

                if (tab === 'day') {
                    const day = document.getElementById('dayFilter').value;
                    if (day) filtered = filtered.filter(item => item.day === day);
                } else if (tab === 'temple') {
                    filtered = filtered.filter(item => item.type === 'temple');
                } else if (tab === 'food') {
                    filtered = filtered.filter(item => item.meal);
                } else if (tab === 'attire') {
                    filtered = filtered.filter(item => item.attire);
                }

                displayResults(filtered);
            });
        });
